        //the link cors.io allows us to make a cross origin request
        function getWeather(woeid){
            fetch
            (`https://cors.io/?https://www.metaweather.com/api/location/${woeid}/`)

        async function getWeatherAW(woeid){
            try {
                const result = await fetch(`https://cors.io/?https://www.metaweather.com/api/location/${woeid}/`);
                const data = await result.json();
                const tomorrow = data.consolidated_weather[1];
                console.log(`Temperatures in ${data.title} stay between ${tomorrow.min_temp} and ${tomorrow.max_temp}.`);
                return data;
            }catch(error){
                alert(error);
            }
        }
